<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Wiki Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="book-container"></div>

  <script src="libs/page-flip.browser.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("book-container"), {
      width: 800,
      height: 500,
      size: "stretch",
      maxShadowOpacity: 0.5,
      showCover: true,
      mobileScrollSupport: false,
    });

    const pages = [
      // COVER LEFT + RIGHT
      `<div class="page cover left"><img src="img/left_book_cover.png" class="cover-img" /></div>`,
      `<div class="page cover right"><img src="img/right_book_cover.png" class="cover-img" /></div>`,

      // === MELLO ===
      `<div class="page left" style="background-image:url('img/left_book_texture.png')">
         <div class="character">
           <img src="img/mello.png" class="char-img" />
           <h2>MELLO</h2>
           <p>The hyperactive logic-skater. Dreams of Yggdrasil haunt him.<br>He's fast, ice-powered, and always says “WEAVE”.</p>
           <img src="img/doodle_mello1.png" class="doodle" />
         </div>
       </div>`,
      `<div class="page right" style="background-image:url('img/right_book_texture.png')">
         <div class="sword">
           <img src="img/mello_sword.webp" class="sword-img" />
           <p>"A dagger of frost, born from resolve and burden."</p>
         </div>
       </div>`,

      // === WILLIAM ===
      `<div class="page left" style="background-image:url('img/left_book_texture.png')">
         <div class="character">
           <img src="img/william.png" class="char-img" />
           <h2>WILLIAM</h2>
           <p>The first Driborgue. Eccentric fire wielder who thinks V is his wife. Loves chicken.<br>Firebrand in hand, he burns bright.</p>
           <img src="img/doodle_william1.png" class="doodle" />
         </div>
       </div>`,
      `<div class="page right" style="background-image:url('img/right_book_texture.png')">
         <div class="sword">
           <img src="img/william_sword.webp" class="sword-img" />
           <p>"The Firebrand: a flame that never fades."</p>
         </div>
       </div>`,

      // === HIKARI ===
      `<div class="page left" style="background-image:url('img/left_book_texture.png')">
         <div class="character">
           <img src="img/hikari.png" class="char-img" />
           <h2>HIKARI</h2>
           <p>From the future, son of a Driborgue. Cheerful, telekinetic, kind.<br>Respects William. Doesn't dance.</p>
           <img src="img/doodle_hikari1.png" class="doodle" />
         </div>
       </div>`,
      `<div class="page right" style="background-image:url('img/right_book_texture.png')">
         <div class="sword">
           <img src="img/hikari_sword.webp" class="sword-img" />
           <p>"Windforce: light as air, strong as destiny."</p>
         </div>
       </div>`,

      // === NESS ===
      `<div class="page left" style="background-image:url('img/left_book_texture.png')">
         <div class="character">
           <img src="img/ness.png" class="char-img" />
           <h2>NESS</h2>
           <p>William's older brother. Strategic, protective, and wise.<br>Ghostwalker wielder. Chaotic energy, serious mind.</p>
           <img src="img/doodle_ness1.png" class="doodle" />
         </div>
       </div>`,
      `<div class="page right" style="background-image:url('img/right_book_texture.png')">
         <div class="sword">
           <img src="img/ness_sword.webp" class="sword-img" />
           <p>"Ghostwalker: quiet blade of the unseen."</p>
         </div>
       </div>`,

      // === KUROKO ===
      `<div class="page left" style="background-image:url('img/left_book_texture.png')">
         <div class="character">
           <img src="img/kuroko.png" class="char-img" />
           <h2>KUROKO</h2>
           <p>He appears when the veil between worlds thins. Quiet, calculating, unknown past.<br>Bound to Mello by fate.</p>
           <img src="img/doodle_kuroko1.png" class="doodle" />
         </div>
       </div>`,
      `<div class="page right" style="background-image:url('img/right_book_texture.png')">
         <div class="sword">
           <img src="img/kuroko_sword.webp" class="sword-img" />
           <p>"An unnamed blade... forged in shadows and memory."</p>
         </div>
       </div>`
    ];

    pageFlip.loadFromHTML(pages.map(html => {
      const div = document.createElement("div");
      div.innerHTML = html;
      return div.firstChild;
    }));
  </script>
</body>
</html>
